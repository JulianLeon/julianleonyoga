{% load static %}
<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Google Analytics Start -->
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-BYLS2Y2N5T"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-BYLS2Y2N5T");
    </script>
    <!-- Google Analytics End -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{% block meta %}{% endblock %}" />
    <title>Julianleonyoga {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Extra Head Possibility -->
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Load Navbar-->
    {% include 'base/navbar.html' %}
    <div>
      {% block content %}
      <!-- Content from other pages comes here -->
      {% endblock %}
    </div>
    {% include 'base/footer.html' %}

    <!-- Load scripts -->
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/accordion.js' %}"></script>
  </body>
</html>
