{% extends "blog/blog_base.html" %}

<!-- Content Start -->
{% block blog_content %}
    

        <h2>Neueste Artikel</h2>
    <!-- Search Bar implementation -->
        <form action="{% url 'blog:search' %}" method="GET">
            {% csrf_token %}
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="q">
            </div>
    </form>
    <!-- Get Categories and render them -->
    <div class="category-container">
        {% for category in categories %}
        <a class="category-link btn" href="{% url 'blog:category' category.slug %}">{{category.name}}</a>
        {% endfor %}
    </div>
    <!-- Post Grid Starts -->
        <div class="posts-grid">
            {% for post in posts %}
                <div class="post-card">
                    <div class="post-card-image">
                        <img src="{{post.header_image.url}}" alt="{{post.title}}">
                    </div>
                    <div class="post-card-content">
                        <h2>{{post.title}}</h2>
                        <p>{{post.meta_description}}</p>
                        <a class="btn btn-primary" href="{% url 'blog:post_detail' post.slug %}">Mehr lesen</a>
                    </div>
                </div>
            {% endfor %}
        </div>

{% endblock %}
